<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaqiqaByUnibyte - Arabic Fake News Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .brand {
            font-weight: 700;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #9b59b6;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #9b59b6;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            margin: 0 auto;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(155, 89, 182, 0.3);
        }
        
        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            margin-top: 30px;
            display: none;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #9b59b6;
        }
        
        .result-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .prediction-result {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .prediction-label {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            text-transform: uppercase;
        }
        
        .prediction-label.real {
            background: #d4edda;
            color: #155724;
        }
        
        .prediction-label.fake {
            background: #f8d7da;
            color: #721c24;
        }
        
        .confidence-score {
            font-size: 1.2em;
            font-weight: 600;
            color: #666;
        }
        
        .model-info {
            background: #e9ecef;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #9b59b6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .stats-section {
            margin-top: 30px;
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #9b59b6;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="brand">Haqiqa</span>ByUnibyte</h1>
            <p>Detect fake news in Arabic text using advanced AI models</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="textInput">Enter Arabic text to analyze:</label>
                    <textarea id="textInput" placeholder="اكتب النص العربي هنا..." dir="rtl"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="urlInput">Or paste social media URL (Instagram, Facebook, Twitter/X):</label>
                    <input type="url" id="urlInput" placeholder="https://instagram.com/p/..." style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; transition: border-color 0.3s;" onfocus="this.style.borderColor='#9b59b6'" onblur="this.style.borderColor='#e1e5e9'">
                </div>
                
                <div class="form-group">
                    <label for="modelSelect">Select Model:</label>
                    <select id="modelSelect">
                        <option value="arabert">AraBERT (Transformer-based)</option>
                        <option value="xgboost">XGBoost (Traditional ML)</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button class="analyze-btn" onclick="analyzeText()" style="flex: 1;">Analyze Text</button>
                    <button class="analyze-btn" onclick="analyzeUrl()" style="flex: 1; background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);">Analyze URL</button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing text... Please wait.</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="results-section" id="resultsSection">
                <div class="result-card">
                    <div class="result-title">Analysis Results</div>
                    <div class="prediction-result">
                        <div class="prediction-label" id="predictionLabel">REAL</div>
                        <div class="confidence-score" id="confidenceScore">Confidence: 85%</div>
                    </div>
                    <div class="model-info" id="modelInfo">Model: AraBERT</div>
                </div>
            </div>
            
            <div class="stats-section" id="statsSection">
                <div class="result-title">Model Performance Metrics</div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="accuracyStat">95.2%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="f1Stat">0.94</div>
                        <div class="stat-label">F1 Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="precisionStat">93.8%</div>
                        <div class="stat-label">Precision</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="recallStat">94.5%</div>
                        <div class="stat-label">Recall</div>
                    </div>
                </div>
            </div>
            
            <div class="result-card" id="socialMediaInfo" style="display: none; margin-top: 20px;">
                <div class="result-title">Social Media Information</div>
                <div style="padding: 10px; background: #e9ecef; border-radius: 5px; margin-bottom: 10px;">
                    <strong>Platform:</strong> <span id="platformInfo">-</span><br>
                    <strong>URL:</strong> <span id="urlInfo" style="word-break: break-all;">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API endpoint
        const API_URL = 'http://localhost:8081/analyze';
        
        // Model performance metrics (these would normally come from the API)
        const MODEL_METRICS = {
            arabert: {
                accuracy: 95.2,
                f1_score: 0.94,
                precision: 93.8,
                recall: 94.5
            },
            xgboost: {
                accuracy: 92.1,
                f1_score: 0.91,
                precision: 90.3,
                recall: 91.8
            }
        };
        
        async function analyzeText() {
            const text = document.getElementById('textInput').value.trim();
            const model = document.getElementById('modelSelect').value;
            
            if (!text) {
                showError('Please enter some text to analyze.');
                return;
            }
            
            await analyzeContent({ text: text, model: model });
        }
        
        async function analyzeUrl() {
            const url = document.getElementById('urlInput').value.trim();
            const model = document.getElementById('modelSelect').value;
            
            if (!url) {
                showError('Please enter a social media URL to analyze.');
                return;
            }
            
            // Validate URL first
            try {
                const validationResponse = await fetch(`${API_URL.replace('/analyze', '/validate-url')}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const validationResult = await validationResponse.json();
                
                if (!validationResult.valid) {
                    showError(validationResult.error || 'Invalid social media URL.');
                    return;
                }
            } catch (error) {
                // Continue with analysis even if validation fails
                console.log('URL validation failed, continuing with analysis');
            }
            
            await analyzeContent({ url: url, model: model });
        }
        
        async function analyzeContent(data) {
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('statsSection').style.display = 'none';
            document.getElementById('socialMediaInfo').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    displayResults(result, data.model);
                } else {
                    showError(result.error || 'Analysis failed. Please try again.');
                }
            } catch (error) {
                showError('Network error. Please check if the API server is running.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function displayResults(result, model) {
            // Display prediction
            const predictionLabel = document.getElementById('predictionLabel');
            const confidenceScore = document.getElementById('confidenceScore');
            const modelInfo = document.getElementById('modelInfo');
            
            // Normalize prediction text
            let prediction = 'Unknown';
            if (result.prediction) {
                prediction = result.prediction.toLowerCase();
                if (prediction.includes('fake') || prediction.includes('كاذب')) {
                    prediction = 'FAKE';
                } else if (prediction.includes('real') || prediction.includes('حقيقي')) {
                    prediction = 'REAL';
                }
            }
            
            predictionLabel.textContent = prediction;
            predictionLabel.className = `prediction-label ${prediction.toLowerCase()}`;
            
            // Display confidence
            const confidence = result.confidence || 0;
            confidenceScore.textContent = `Confidence: ${(confidence * 100).toFixed(1)}%`;
            
            // Display model info
            const modelName = model === 'arabert' ? 'AraBERT' : 'XGBoost';
            modelInfo.textContent = `Model: ${modelName}`;
            
            // Display social media info if available
            if (result.input_type === 'social_media' && result.social_media) {
                const socialMediaInfo = document.getElementById('socialMediaInfo');
                const platformInfo = document.getElementById('platformInfo');
                const urlInfo = document.getElementById('urlInfo');
                
                platformInfo.textContent = result.social_media.platform || 'Unknown';
                urlInfo.textContent = result.social_media.url || 'Unknown';
                socialMediaInfo.style.display = 'block';
            }
            
            // Display model metrics
            displayModelMetrics(model);
            
            // Show results sections
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('statsSection').style.display = 'block';
        }
        
        function displayModelMetrics(model) {
            const metrics = MODEL_METRICS[model];
            
            document.getElementById('accuracyStat').textContent = `${metrics.accuracy}%`;
            document.getElementById('f1Stat').textContent = metrics.f1_score.toFixed(2);
            document.getElementById('precisionStat').textContent = `${metrics.precision}%`;
            document.getElementById('recallStat').textContent = `${metrics.recall}%`;
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Allow Enter key to submit when in textarea
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeText();
            }
        });
        
        // Allow Enter key to submit when in URL input
        document.getElementById('urlInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                analyzeUrl();
            }
        });
    </script>
</body>
</html>
